<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68ffa715f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section class="jeu">
        <h1>Undertale 2.0</h1>

        <article class="illustrations">
            <div>
                <img src="images/guerrier.jpeg">
                <div class="barre">
                    <div class="vie" id="vieGuerrier"></div>
                </div>
                <div class="barre barreEnergie">
                    <div class="energie" id="energieGuerrier"></div>
                </div>
            </div>
            <div>
                <img src="images/magicien.jpeg">
                <div class="barre">
                    <div class="vie" id="vieMagicien"></div>
                </div>
                <div class="barre barreEnergie">
                    <div class="energie" id="energieMagicien"></div>
                </div>
            </div>
        </article>

        <!-- recuperer ID avec un # -->
        <article id="zoneDeTexte">
            <!-- Prepend -->
            <p>Quelle action effectuer ?</p>
            <!-- Append -->
        </article>

        <article class="zoneDesBoutons">
            <button id="btnAttaque"><i class="fa-sharp fa-solid fa-hand-fist"></i>Attaquer</button>
            <button id="btnEnergie"><i class="fa-sharp fa-solid fa-bolt"></i></i>Charger</button>
            <button id="btnSpecial" ><i class="fa-sharp fa-solid fa-explosion"></i>Coup sp√©cial</button>
            <button id="btnInfos"><i class="fa-sharp fa-solid fa-circle-info"></i></button>
        </article>
    </section>

    <!-- <script src="game.js"></script> -->
    <script src="game.js"></script>
</body>
</html>
