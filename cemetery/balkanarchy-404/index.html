<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur 404 - BalkAnarchy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #0a0a0a;
      color: #e74c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 5rem;
      text-transform: uppercase;
      margin: 0;
      text-shadow: 0 0 10px #e74c3c, 0 0 20px #c0392b;
    }

    p {
      font-size: 1.5rem;
      text-align: center;
      margin: 10px 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #0a0a0a;
      background-color: #e74c3c;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #c0392b;
      color: white;
    }

    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: #e74c3c;
      background: #0a0a0a;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite;
    }

    .glitch::after {
      color: #c0392b;
      animation-delay: 0.2s;
    }

    @keyframes glitch {
      0% {
        clip: rect(0, 900px, 0, 0);
      }
      10% {
        clip: rect(20px, 900px, 40px, 0);
        transform: translate(-3px, -3px);
      }
      20% {
        clip: rect(0, 900px, 50px, 0);
        transform: translate(3px, 3px);
      }
      30% {
        clip: rect(10px, 900px, 60px, 0);
        transform: translate(-2px, -2px);
      }
      40%,
      100% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="Erreur 404">Erreur 404</h1>
  <p>La page que vous cherchez s'est perdue dans le chaos de BalkAnarchy.</p>
  <a href="/" class="btn">Retour au chaos pour retrouver la page.</a>
</body>
</html>
